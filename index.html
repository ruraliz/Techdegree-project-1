<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Random Quotes</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">I'd like to dance and tap my feet, but they won't keep in rhythm.</p>
        <p class="source">Snow White and the Seven Dwarfs 
          <span class="citation">Snow White and the Seven Dwarfs 
        </span><span class="year">1937</span><span class="tags">Humor</span></p>
      </div>
    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
